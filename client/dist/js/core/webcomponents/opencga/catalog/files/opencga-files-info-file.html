<dom-module id="opencga-files-info-file">
    <template>
        <style is="custom-style" include="jso-styles">
            .left {
                width: 30%;
            }
        </style>

        <div style="padding: 10px; white-space:nowrap;">
            <label class="left">Name</label> {{file.name}} <br>
            <label class="left">Description</label> {{description}} <br>
            <label class="left">Type</label> {{file.type}} <br>
            <label class="left">Format</label> {{file.format}} <br>
            <label class="left">Bioformat</label> {{file.bioformat}} <br>
            <label class="left">URI</label> {{file.uri}} <br>
            <label class="left">Path</label> {{file.path}} <br>
            <label class="left">Creation Date</label> {{creationDate}} <br>
            <label class="left">Modification Date</label> {{modificationDate}} <br>
            <label class="left">Status</label> {{file.status.name}} <br>
        </div>
    </template>
    <script>
        Polymer({
            is: 'opencga-files-info-file',

            properties: {
                opencgaClient: {
                    type: Object
                },
                file: {
                    type: Object,
                    observer: 'fileChanged'
                }
            },

            fileChanged: function() {
                console.log(this.file)
                this.description = this.file.description != "" ? this.file.description : "-";
                this.creationDate = moment(this.file.creationDate, "YYYYMMDDHHmmss").format('D MMM YY');
                this.modificationDate = moment(this.file.modificationDate, "YYYYMMDDHHmmss").format('D MMM YY');
            }
        });
    </script>
</dom-module>
