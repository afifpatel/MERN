version: "3"
services:
  web:
    build:
      context: .
      dockerfile: DockerfileClient
    volumes:
      - ./client:/app
      - /app/node_modules
    ports:
      - "8081:8081"
    command: "npm start"
    depends_on:
      - server_1
  server_1:
    build:
      context: .
      dockerfile: DockerfileServer
    volumes:
      - ./server:/app
      - /app/node_modules
    restart: always
    ports:
      - "3000"
    command: "npm run dev"
  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: always
    ports:
      - 8083:80
    depends_on:
      - server_1

      